<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="../../bootstrap/css/bootstrap.css" th:href="@{~/bootstrap/css/bootstrap.css}" rel="stylesheet">

    <title th:text="#{header.title}">hi</title>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">博客</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">最新 <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">最热</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">更多 <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">One more separated link</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="输入需要搜索的内容..">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>


    <nav class="navbar navbar-inverse navbar-fixed-bottom" th:fragment="footer">
        <a id="goToTop" href="#">
            <i class="fa fa-chevron-up" aria-hidden="true"></i>
        </a>
        <div class="container">
            <p class="m-0 text-center text-success" style="color: white">©copyright 2017&nbsp;&nbsp;&nbsp;<a href="#">sf.com</a></p>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="../../js/jquery/jquery-3.3.1.min.js" th:src="@{~/js/jquery/jquery-3.3.1.min.js}"></script>
        <script src="../../bootstrap/js/bootstrap.min.js" th:src="@{~/bootstrap/js/bootstrap.min.js}"></script>
        <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

        <script type="text/javascript">
            //alert("hahahh");

            //这里把主body向下移动 导航栏的高度,不然body就会被导航栏遮住
            // 而且为了美观，与导航栏设置一个距离 10px
            $("body").css("padding-top", $(".navbar:first").height() + 10);
            //这里把主body向上移动 页脚的高度,不然body就会被页脚栏遮住
            // 而且为了美观，与页脚设置一个距离 10px
            $("body").css("padding-bottom", $(".navbar:last").height() + 10);
        </script>
    </nav>

</body>
